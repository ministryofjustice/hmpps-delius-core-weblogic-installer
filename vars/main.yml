---
# vars file for hmpps-delius-core-weblogic-installer

mount_point: "{{ alternate_mount_point|default('/u01') }}"

mw_home: "{{ mount_point }}/app/oracle/middleware"
wls_home: "{{ mw_home }}/wlserver_10.3"
java_home: "{{ lookup('env', 'JAVA_HOME') or '/usr/java/latest' }}"

system_users:
  - name: oracle
    uid: 1200
    group: oinstall
    gid: 1100
    profile: |
          alias ll='ls -lah'
          alias cp='cp -iv'
          export MW_HOME={{ mw_home }}
          export WLS_HOME={{ wls_home }}
          export JAVA_HOME={{ java_home }}
          PATH=$JAVA_HOME/bin:$PATH
          export PATH


mount_owner: "{{ system_users.0.name }}"
mount_group: "{{ system_users.0.group }}"

artefact_path: "oracle/wls"
weblogic_artefacts:
  - name: 'wls1036_generic.jar'
  - name: 'p27395085_1036_Generic.zip'
  - name: 'p11817754_10360180417_Generic.zip'
  - name: 'p27238412_1036_Generic.zip'

weblogic_patches:
  - name: "p27238412_1036_Generic"
    command: ". ~/.bash_profile && . ${WLS_HOME}/server/bin/setWLSEnv.sh > /dev/null 2>&1 && cd ${MW_HOME}/utils/bsu/cache_dir && ./bsu_update.sh install"
    creates: "bsu_update.sh"
  - name: "p27395085_1036_Generic"
    creates: "GFWX.jar"
    command: ". ~/.bash_profile && . ${WLS_HOME}/server/bin/setWLSEnv.sh > /dev/null 2>&1 && cd ${MW_HOME}/utils/bsu && ./bsu.sh -install -patch_download_dir=${MW_HOME}/utils/bsu/cache_dir -patchlist=GFWX -prod_dir=${WLS_HOME} -verbose -log=GFWX_patch.log"
  - name: "p11817754_10360180417_Generic"
    creates: "4SJP.jar"
    command: ". ~/.bash_profile && . ${WLS_HOME}/server/bin/setWLSEnv.sh > /dev/null 2>&1 && cd ${MW_HOME}/utils/bsu && ./bsu.sh -install -patch_download_dir=${MW_HOME}/utils/bsu/cache_dir -patchlist=4SJP -prod_dir=${WLS_HOME} -verbose -log=4SJP_patch.log"

nodemgr_port: "5556"
